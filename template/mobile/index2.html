<!DOCTYPE html>
<html lang="zh-cn" class="hb-loaded">
<head>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0"/>
    <title>扫码记录</title>
    <link rel="stylesheet" href="../addons/weihu_menpiao/static/sm.min.css">
    <script type='text/javascript' src='../addons/weihu_menpiao/static/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='../addons/weihu_menpiao/static/sm.min.js' charset='utf-8'></script>
    <style>
        .list-block{
            margin: 10px 0;
        }
    </style>
</head>

<body>
<div class="page-group">
    <div class="page" >
        <header class="bar bar-nav">
            <h1 class='title'>扫码记录</h1>
        </header>

        <div class="content">
            {loop $list $v}
            <div class="content-block-title">{php echo date('Y-m-d H:s',$v['createtime'])}</div>
            <div class="list-block">
                <ul>
                    <li class="item-content">
                        <div class="item-media"><i class="icon icon-f7"></i></div>
                        <div class="item-inner">
                            <div class="item-title">{$v['member']['name']}</div>
                            <div class="item-after"><button class="button button-info" onclick="viewphoto('{media $v['member']['photo']}')">查看</button></div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-media"><i class="icon icon-f7"></i></div>
                        <div class="item-inner">
                            <div class="item-title">手机号</div>
                            <div class="item-after">{$v['member']['mobile']}</div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-media"><i class="icon icon-f7"></i></div>
                        <div class="item-inner">
                            <div class="item-title">备注</div>
                            <div class="item-after">{$v['content']}</div>
                        </div>
                    </li>
                </ul>
            </div>
            {/loop}

            {$pager}
        </div>

        <div id="viewimgdiv" style="display:none;position: fixed;width: 100%;height: 100%;    top: 0px;    left: 0px;" onclick="$(this).hide();" >
            <img id="viewimg" style="position: absolute;width: 50%;top:30%;left: 25%;    z-index: 999;" src="">
        </div>

</body>

<script>
    function viewphoto(url) {
        $("#viewimgdiv").show();
        $("#viewimg").attr('src',url);
    }
</script>

</html>
